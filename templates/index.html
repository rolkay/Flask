<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Tracking App</title>
</head>
<body>
    <h1>Stock Market Tracking App</h1>
    <form method="GET" action="/stock">
        <label for="symbol">Enter stock symbol:</label>
        <input type="text" name="symbol" id="symbol">
        <input type="submit" value="Track">
    </form>
    {% if stock_data %}
        <h2>Stock Data:</h2>
        <p>{{ stock_data }}</p>
    {% endif %}
</body>
</html>
